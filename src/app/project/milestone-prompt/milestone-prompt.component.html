<h3 md-dialog-title>title</h3>
<md-dialog-content>
  <p>test</p>
</md-dialog-content>
<md-dialog-actions align="center">
  <button md-button
          (click)="dialogRef.close(false)">Cancel
  </button>
  <button md-raised-button
          color="primary"
          autofocus="true"
          (click)="dialogRef.close(true)">OK
  </button>
  <span class="clear"></span>
</md-dialog-actions>
