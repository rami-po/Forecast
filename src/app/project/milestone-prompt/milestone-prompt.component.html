<h3 mat-dialog-title>title</h3>
<mat-dialog-content>
  <p>test</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button
          (click)="dialogRef.close(false)">Cancel
  </button>
  <button mat-raised-button
          color="primary"
          autofocus="true"
          (click)="dialogRef.close(true)">OK
  </button>
  <span class="clear"></span>
</mat-dialog-actions>
