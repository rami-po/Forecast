

<div class="name-container">
  <div class="name-row" *ngFor="let entry of entry">
    <div [ngClass]="(!hasProject) ? 'name' : 'name2'">{{entry.first_name}} {{entry.last_name}}</div>
    <div *ngIf="!hasProject" class="name">{{entry.client_name}}</div>
    <div *ngIf="!hasProject" class="name">{{entry.project_name}}</div>
  </div>
</div>
