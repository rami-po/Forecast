
  <div id="title" class="title-container">
    <div class="name-row">
      <p class="title">Name</p>
      <p class="title">Client</p>
      <p class="title">Project</p>
    </div>
  </div>

  <div id="side" class="name-container">
    <div class="name-row" *ngFor="let entry of entry">
      <p class="name">{{entry.first_name}} {{entry.last_name}}</p>
      <p class="name">{{entry.client_name}}</p>
      <p class="name">{{entry.project_name}}</p>
    </div>
  </div>
