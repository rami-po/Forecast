<div class="entry">
  <div class="flex-container">
    <div class="name-container">
      <div class="name">
        <p class="test">{{entry.firstName}} {{entry.lastName}}</p>
      </div>
      <div class="name">
        <p class="test">{{entry.clientName}}</p>
      </div>
      <div class="name">
        <p class="test">{{entry.projectName}}</p>
      </div>
    </div>

    <div class="row-container">
      <ul *ngFor="let week of getWeeks()" class="row">
        <!-- <div class="week" (click)="test(weeks.indexOf(week))" [ngClass]="{green: !enabled, white: enabled && id > weeks.indexOf(week)}"> -->
        <input class="week" maxlength="2" (input)="yo($event.target.value, week)" value="{{getCapacity(week)}}">
        <!-- <p class="week" *ngIf="entry.firstName === 'Name'">{{week | date: 'MM/dd/yyyy'}}</p> -->
        <!-- </div> -->
      </ul>
    </div>
  </div>
</div>
