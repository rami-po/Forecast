
<div class="chart" id="graph">
  <canvas baseChart
          [datasets]="this.projectService.lineChartData"
          [labels]="this.projectService.lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType"
          [colors]="lineChartColors"
          [legend]="false">
  </canvas>
</div>

<app-main *ngIf="tableEnabled" [params]="params"></app-main>
