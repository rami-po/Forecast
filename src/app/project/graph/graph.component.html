<div class="chart" id="graph">
  <canvas baseChart
          [datasets]="this.graphService.lineChartData"
          [labels]="this.graphService.lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType"
          [colors]="lineChartColors"
          [legend]="false">
  </canvas>
</div>
